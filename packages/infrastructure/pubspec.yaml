name: infrastructure
description: WireTuner infrastructure package (I/O, persistence, event store, import/export)
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # Domain layer
  core:
    path: ../core

  # SQLite for event store
  sqflite_common_ffi: ^2.3.0

  # File system utilities
  path: ^1.8.3
  path_provider: ^2.1.0

  # XML for SVG import/export
  xml: ^6.5.0

  # PDF generation
  pdf: ^3.10.0

  # WebSocket for collaboration
  web_socket_channel: ^3.0.0

  # Logging
  logger: ^2.0.0

  # Redis client for PDF export queue
  resp_client: ^1.4.0

  # UUID generation for job IDs
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.24.0
  flutter_lints: ^3.0.0
  mocktail: ^1.0.0
