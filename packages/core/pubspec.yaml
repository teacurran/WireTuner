name: core
description: WireTuner core domain package (Domain layer - business logic, immutable models, events)
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  # UUID generation
  uuid: ^4.0.0

  # Vector math
  vector_math: ^2.1.4

  # Annotations
  meta: ^1.9.0

  # Freezed for immutable models
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

  # Logging
  logger: ^2.0.0

dev_dependencies:
  test: ^1.24.0

  # Code generation
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  build_runner: ^2.4.0

  flutter_lints: ^3.0.0
