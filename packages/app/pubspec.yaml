publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # Domain layer
  core:
    path: ../core

  # Infrastructure layer
  infrastructure:
    path: ../infrastructure

