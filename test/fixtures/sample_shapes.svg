<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 400 400" width="400" height="400">
  <!-- Rectangle -->
  <rect x="10" y="10" width="100" height="60"
        fill="blue" stroke="black" stroke-width="2"/>

  <!-- Circle -->
  <circle cx="180" cy="40" r="30"
        fill="red" stroke="darkred" stroke-width="1.5"/>

  <!-- Ellipse -->
  <ellipse cx="300" cy="50" rx="50" ry="30"
        fill="yellow" stroke="orange" stroke-width="1"/>

  <!-- Line -->
  <line x1="10" y1="120" x2="110" y2="180"
        stroke="purple" stroke-width="3"/>

  <!-- Polyline -->
  <polyline points="150,120 180,140 210,130 240,150 270,135"
        stroke="green" stroke-width="2" fill="none"/>

  <!-- Polygon -->
  <polygon points="320,120 350,150 320,180 290,150"
        fill="pink" stroke="magenta" stroke-width="1.5"/>
</svg>
